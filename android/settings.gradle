import java.util.Properties

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Load your flutterSdkPath from local.properties
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def sdk = props.getProperty("flutter.sdk")
        assert sdk != null, "flutter.sdk not set in local.properties"
        return sdk
    }()

    // Make the Flutter Gradle plugins available
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

plugins {
    // Android Gradle plugin; match to whatever AGP version you need
    id 'com.android.application' version '8.11.0' apply false

    // Kotlin Android plugin; must match your ext.kotlin_version / jvmTarget
    id 'org.jetbrains.kotlin.android' version '1.9.10' apply false

    // Flutterâ€™s new plugin-loader
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
}

rootProject.name = 'my_dashatar_app'
include ':app'
